<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .success-container {
      text-align: center;
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #b2261f;
    }
    p {
      color: #555;
      font-size: 18px;
      margin: 20px 0;
    }
    a {
      text-decoration: none;
      color: #fff;
      background-color: #b2261f;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }
    a:hover {
      background-color: #a21e1b;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1>Registration Successful!</h1>
    <p>Thank you for registering. We will contact you via your email soon.</p>
    <a href="{% url 'home' %}">Go Back to Home</a>
  </div>
</body>
</html>
